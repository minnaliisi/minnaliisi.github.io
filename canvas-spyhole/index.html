<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Resize</title>
    <style type="text/css">
        body {
          margin: 0;
          width: 100%;
        }

        img {
          width: 100%;
        }

        .under {
          position: absolute;
          left: 0px;
          top: 0px;
          height: 100vh;
          object-fit: cover;
        }

        .over {
          position: absolute;
          left: 0px;
          top: 0px;
        }

    </style>
</head>
<body>
  <img src='images/background.jpg' class="under">
  <canvas class="over"></canvas>
  <script src="scripts.js"></script>
</body>
</html>
