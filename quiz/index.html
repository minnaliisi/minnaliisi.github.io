<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
  <div id="quiz">
    <h1>What shape are you?</h1>

    <div>
      <ul class="quiz-step current" id="step1">
        <li class="quiz-option option1" data-quizIndex="1">
          <div class="option-wrap">
            <p class="option-text">left</p>
          </div>
        </li>
        <li class="quiz-option option2" data-quizIndex="2">
          <div class="option-wrap">
            <p class="option-text">right</p>
          </div>
        </li>
        <li class="quiz-option option3" data-quizIndex="3">
          <div class="option-wrap">
            <p class="option-text">up</p>
          </div>
        </li>
        <li class="quiz-option option4" data-quizIndex="4">
          <div class="option-wrap">
            <p class="option-text">down</p>
          </div>
        </li>
      </ul>
    </div>

    <div>
      <ul class="quiz-step" id="step2">
        <li class="quiz-option option1" data-quizIndex="1">
          <div class="option-wrap">
            <p class="option-text">1</p>
          </div>
        </li>
        <li class="quiz-option option2" data-quizIndex="2">
          <div class="option-wrap">
            <p class="option-text">2</p>
          </div>
        </li>
        <li class="quiz-option option3" data-quizIndex="3">
          <div class="option-wrap">
            <p class="option-text">3</p>
          </div>
        </li>
        <li class="quiz-option option4" data-quizIndex="4">
          <div class="option-wrap">
            <p class="option-text">4</p>
          </div>
        </li>
      </div>

      <div>
        <ul class="quiz-step" id="step3">
          <li class="quiz-option option1" data-quizIndex="1">
            <div class="option-wrap">
              <p class="option-text">hello</p>
            </div>
          </li>
          <li class="quiz-option option2" data-quizIndex="2">
            <div class="option-wrap">
              <p class="option-text">hi</p>
            </div>
          </li>
          <li class="quiz-option option3" data-quizIndex="3">
            <div class="option-wrap">
              <p class="option-text">howdy</p>
            </div>
          </li>
          <li class="quiz-option option4" data-quizIndex="4">
            <div class="option-wrap">
              <p class="option-text">howdoyoudo</p>
            </div>
          </li>
        </div>

        <div>
            <ul class="quiz-step" id="step4">
              <li class="quiz-option option1" data-quizIndex="1">
                <div class="option-wrap">
                  <p class="option-text">sock</p>
                </div>
              </li>
              <li class="quiz-option option2" data-quizIndex="2">
                <div class="option-wrap">
                  <p class="option-text">glove</p>
                </div>
              </li>
              <li class="quiz-option option3" data-quizIndex="3">
                <div class="option-wrap">
                  <p class="option-text">hat</p>
                </div>
              </li>
              <li class="quiz-option option4" data-quizIndex="4">
                <div class="option-wrap">
                  <p class="option-text">scarf</p>
                </div>
              </li>
            </ul>
          </div>

          <ul id="results">
            <li class="results-inner">
              <p>Your result is:</p>
                <h1></h1>
              <p class="shape"></p>
            </li>
          </ul>

    </div>




  </body>
</html>
